<template name="displayETA">
	{{#if hasDirection 'N'}}
		<ul direction="north">
		{{#each arrivals 'N'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'S'}}
		<ul direction="south">
		{{#each arrivals 'S'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'W'}}
		<ul direction="west">
		{{#each arrivals 'W'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'E'}}
		<ul direction="east">
		{{#each arrivals 'E'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}
</template>
