<template name="displayETA">
	{{#if hasDirection 'N'}}
		<ul direction="north">
			{{#if isTerminal}}
			<li>Terminal Station</li>
			{{else}}
			<li>Northbound</li>
			{{/if}}
		{{#each realtimes 'N'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		<li>Scheduled Times</li>
		{{#each schedules 'N'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'S'}}
		<ul direction="south">
			{{#if isTerminal}}
			<li>Terminal Station</li>
			{{else}}
			<li>Southbound</li>
			{{/if}}
		{{#each realtimes 'S'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		<li>Scheduled Times</li>
		{{#each schedules 'S'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'W'}}
		<ul direction="west">
			{{#if isTerminal}}
			<li>Terminal Station</li>
			{{else}}
			<li>Westbound</li>
			{{/if}}
		{{#each realtimes 'W'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		<li>Scheduled Times</li>
		{{#each schedules 'W'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'E'}}
		<ul direction="east">
			{{#if isTerminal}}
			<li>Terminal Station</li>
			{{else}}
			<li>Eastbound</li>
			{{/if}}
		{{#each realtimes 'E'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		<li>Scheduled Times</li>
		{{#each schedules 'E'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}
</template>
