<template name="displayETA">
	{{#if hasDirection 'N'}}
		<ul direction="north">
			{{#if isTerminal}}
			<li>Terminal Station</li>
			{{else}}
			<li>Northbound</li>
			{{/if}}
		{{#each arrivals 'N'}}
			<li>{{>etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'S'}}
		<ul direction="south">
			{{#if isTerminal}}
			<li>Terminal Station</li>
			{{else}}
			<li>Southbound</li>
			{{/if}}
		{{#each arrivals 'S'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'W'}}
		<ul direction="west">
			{{#if isTerminal}}
			<li>Terminal Station</li>
			{{else}}
			<li>Westbound</li>
			{{/if}}
		{{#each arrivals 'W'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}

	{{#if hasDirection 'E'}}
		<ul direction="east">
			{{#if isTerminal}}
			<li>Terminal Station</li>
			{{else}}
			<li>Eastbound</li>
			{{/if}}
		{{#each arrivals 'E'}}
			<li>{{> etaTime this}}</li>
		{{/each}}
		</ul>
	{{/if}}
</template>
