<template name="extraTable">
{{!TODO}}
	{{#if ttIDSet}}
		<h3>Train {{getID}} extended information</h3>
		<table>
			<tr>
				<th>Station</th>
				<th>Arrival Time</th>
			</tr>
			<tr>
				<th colspan="2">Today's Trains</th>
			</tr>
			{{#each trainToday}}
			<tr>
				<td>{{station}}</td>
				<td>{{actualArrival}}</td>
			</tr>
			{{/each}}
			<tr>
				<th colspan="2">Yesterday's Trains</th>
			</tr>
			{{#each trainYesterday}}
			<tr>
				<td>{{station}}</td>
				<td>{{actualArrival}}</td>
			</tr>
			{{/each}}
			<tr>
				<th colspan="2">Day Before Yesterday's Trains</th>
			</tr>
			{{#each trainTwoDaysAgo}}
			<tr>
				<td>{{station}}</td>
				<td>{{actualArrival}}</td>
			</tr>
			{{/each}}
		</table>
	{{/if}}
</template>
