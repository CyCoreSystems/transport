<template name="displayTrains">
	<table width="2000px">
	<tr>
		<th>ID</th>
		<th>Direction</th>
		<th>Next Stop</th>
		<th>Time</th>
		<th>Following Stop</th>
		<th>Time</th>
	</tr>	
	{{#each trains}}
	<tr>
		<td trainid="broadID">{{train_id}}</td>
		<td>{{getDirection this}}</td>
		<td>{{getStop this 0}}</td>
		<td>{{getTime this 0}}</td>
		<td>{{getStop this 1}}</td>
		<td>{{getTime this 1}}</td>
	</tr>
	{{/each}}
	</table>
</template>
