<template name="maps">
	<form>
		<select name="line">
			<option>Select line color</option>
			{{#each lines}}
			<option value="{{feedName}}" {{selectLine feedName}}>{{humanName}}</option>
			{{/each}}
		</select>
	</form>
	<div style="width: 900px; height:500px" id='map-canvas'></div>
	{{#each lineChosen}}
	{{drawRoute this}}
	{{/each}}
</template>
